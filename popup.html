<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunPay Golden Key Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
        }

        .header {
            background: #000;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ff6b35;
        }

        .header h1 {
            font-size: 16px;
            color: #ff6b35;
            font-weight: 600;
        }

        .current-key-section {
            padding: 12px;
            background: #222;
            border-bottom: 1px solid #333;
        }

        .key-display {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .key-value {
            flex: 1;
            background: #000;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #ff6b35;
            word-break: break-all;
            border: 1px solid #333;
        }

        .key-value.empty {
            color: #666;
        }

        .btn-copy {
            background: #ff6b35;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .btn-copy:hover {
            background: #ff8555;
        }

        .btn-copy:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .accounts-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .account-item {
            background: #222;
            padding: 10px 12px;
            margin: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .account-item:hover {
            background: #2a2a2a;
            border-color: #ff6b35;
        }

        .account-item.active {
            background: #2d1b3d;
            border-color: #9966cc;
        }

        .account-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #9966cc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .account-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .account-info {
            flex: 1;
            min-width: 0;
        }

        .account-name {
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-delete {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }

        .btn-delete:hover {
            background: #ff4444;
            color: white;
        }

        .add-form {
            padding: 12px;
            background: #222;
            border-bottom: 1px solid #333;
        }

        .add-form input {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ffffff;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .add-form input:focus {
            outline: none;
            border-color: #ff6b35;
        }

        .add-form input::placeholder {
            color: #666;
        }

        .btn-add {
            width: 100%;
            padding: 8px;
            background: #ff6b35;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-add:hover {
            background: #ff8555;
        }

        .actions {
            padding: 12px;
            display: flex;
            gap: 8px;
            background: #222;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            background: #9966cc;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-action:hover {
            background: #aa77dd;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 13px;
        }

        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #9966cc;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.success {
            background: #4caf50;
        }

        .notification.error {
            background: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hint {
            padding: 8px 12px;
            background: #2a2a2a;
            color: #999;
            font-size: 10px;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

            <div id="currentKey" class="key-value empty">–û—Ç–∫—Ä–æ–π—Ç–µ FunPay</div>
            <button class="btn-copy" id="btnCopy" disabled>–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
    </div>

    <div class="add-form">
        <input type="text" id="accountName" placeholder="–ò–º—è –∞–∫–∫–∞—É–Ω—Ç–∞">

    <script src="popup.js"></script>
</body>
</html>
